version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: railway
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/railway
      DATA_DIR: /app/data
      UPLOAD_DIR: /app/data/uploads
      FAISS_DIR: /app/data/faiss
      LORA_PATH: /app/lora_models/my_lora
    ports:
      - "8000:8000"
    volumes:
      - backend_data:/app/data
      - ./backend/lora_models:/app/lora_models

volumes:
  pgdata:
  backend_data:
